<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border: 2px solid #007bff;
        border-radius: 5px;
        outline: none;
      }

      p {
        font-size: 18px;
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search" placeholder="Type something..." />
    <p id="result">Start typing to see debounced text...</p>
  </body>
  <script src="debouncing.js"></script>
</html>
